<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        div {
            width: 400px;
            height: 200px;
            line-height: 198px;
            margin: 0 auto;
            border: 1px solid #000;
        }

        div > span {
            display: inline-block;
            width: 100%;
            border: 1px solid #000;
        }

        div > p, div > span {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <p>가나다라입니다.</p>
        <span>마바사아입니다.</span>
    </div>
</body>
</html>
